server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    add_header X-Content-Type-Options "nosniff" always;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
